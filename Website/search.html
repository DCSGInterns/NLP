<!DOCTYPE html>
<html>
<head>
	<title>iNSiGHTS</title>
	<link rel="icon" href="img/Dell2.ico" type="image/x-icon">
	
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- Bootstrap --> 
    <link href="css/bootstrap-select.css" rel="stylesheet" type="text/css" >
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- Specific Styling -->
	<link href="css/header.css" rel="stylesheet"  type="text/css">
	<link href="css/search.css" rel="stylesheet"  type="text/css">
</head>

<body>


    <!--The actual page header ------------------------------------------------------------------------------------- -->
	<div id="header_wrapper">
		<div id="header" class="container">
			<div id="header_links" class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="home"><a href="index.html">Home</a></div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="plots"><a href="plot.html">Plots</a></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="recent_tweets"><a href="recent_tweets.html">Recent Tweets</a></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="search"><a href="search.html">Search</a></div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id=""></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="title">
					<img src="img/dell_bg.jpg" id="dell_logo"  alt="Dell Logo">
                    <span>Insights</span>
				</div>
			</div>
		</div>
	</div>

    <!-- The page content -->
	<div id="search_panel">
        <div id="content_wrapper_search">
            <form class="form-inline" role="form">
                <div class="form-group" id="search_box">
                    <label>Enter KeyWord</label>
                    <input type="text" class="form-control">
                </div>
                <div id="data_box">
                    <label>Include Data Of</label>
                    <select class="selectpicker">
                            <option>Month</option>
                            <option>3 Months</option>
                            <option>6 Months</option>
                            <option>12 Months</option>
                            <option>ALL</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

   <div id="answer_panel">
        <div id="content_wrapper_answer">
            Sentiment   <br/>
            <span id="sentiment_content"></span><hr/>
            Count   <br/>
            <span id="count_content"></span><hr/>
            Phrases <br/>
            <span id="phrases_content"></span><hr/>
        </div> 
    </div>

<script src="js/jquery.js" type="text/javascript"> </script>
<script src="js/jquery.min.js" type="text/javascript"> </script>

<script src="js/bootstrap-select.js" type="text/javascript"></script>

<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
